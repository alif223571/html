<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Weather Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            background-color: #f4f4f9;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #007BFF;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo img {
            height: 50px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        header .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        header .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            background-image: url('https://source.unsplash.com/1600x900/?weather');
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            max-width: 50%;
        }

        .hero-content h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero-content p {
            font-size: 24px;
            margin: 20px 0;
        }

        .hero-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 18px;
        }

        /* Forecast Section */
        .forecast {
            padding: 50px 20px;
            text-align: center;
            background-color: white;
        }

        .forecast h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .forecast-list {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            flex-wrap: wrap;
        }

        .forecast-item {
            background-color: #f4f4f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
        }

        .forecast-item img {
            width: 50px;
            height: 50px;
        }

        /* Footer */
        footer {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .footer-links {
            margin-bottom: 10px;
        }

        footer .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer .social-media {
            margin-bottom: 10px;
        }

        footer .social-media img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }

        footer .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/logo-weather-png/logo-weather-weather-logo-clip-art-clkerm-vector-clip-art-online-22.png" alt="WeatherNow Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Forecast</a></li>
                <li><a href="#">Maps</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search city or zip code...">
            <button>Search</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to WeatherNow</h1>
            <p>Get real-time weather updates for any location.</p>
            <button>Get Started</button>
        </div>
    </section>

    <!-- Weather Forecast Section -->
    <section class="forecast">
        <h2>5-Day Weather Forecast</h2>
        <div class="forecast-list">
            <div class="forecast-item">
                <img src="https://www.freeiconspng.com/uploads/weather-icon-png-22.png" alt="Sunny">
                <p>Mon</p>
                <p>72°F</p>
            </div>
            <div class="forecast-item">
                <img src="https://www.freeiconspng.com/uploads/weather-icon-png-19.png" alt="Cloudy">
                <p>Tue</p>
                <p>68°F</p>
            </div>
            <div class="forecast-item">
                <img src="https://www.freeiconspng.com/uploads/weather-icon-png-18.png" alt="Rainy">
                <p>Wed</p>
                <p>65°F</p>
            </div>
            <div class="forecast-item">
                <img src="https://www.freeiconspng.com/uploads/weather-icon-png-22.png" alt="Sunny">
                <p>Thu</p>
                <p>70°F</p>
            </div>
            <div class="forecast-item">
                <img src="https://www.freeiconspng.com/uploads/weather-icon-png-19.png" alt="Cloudy">
                <p>Fri</p>
                <p>69°F</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">FAQ</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="https://www.freeiconspng.com/uploads/facebook-logo-png-white-facebook-logo-png-white-facebook-icon-png--32.png" alt="Facebook"></a>
            <a href="#"><img src="https://www.freeiconspng.com/uploads/twitter-logo-png-white-twitter-logo-png-white-twitter-icon-png--32.png" alt="Twitter"></a>
            <a href="#"><img src="https://www.freeiconspng.com/uploads/instagram-logo-png-white-2.png" alt="Instagram"></a>
        </div>
        <div class="contact-info">
            <p>Email: support@weathernow.com</p>
            <p>Phone: +1 (123) 456-7890</p>
        </div>
    </footer>
</body>
</html>
